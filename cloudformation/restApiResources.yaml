---
AWSTemplateFormatVersion: "2010-09-09"
Description:
  Creates Methods and Resources for RestApi gateway.
Resources:
  Resource001Ride:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !ImportValue apiGatewayRootResourceId
      PathPart: ride
      RestApiId: !ImportValue apiGatewayId
        
  RideOptions:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      RestApiId: !ImportValue apiGatewayId
      ResourceId:
        Ref: Resource001Ride
      HttpMethod: OPTIONS
      Integration:
        IntegrationResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
            method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
            method.response.header.Access-Control-Allow-Origin: "'*'"
          ResponseTemplates:
            application/json: ''
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        Type: MOCK
      MethodResponses:
      - StatusCode: 200
        ResponseModels:
          application/json: 'Empty'
        ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Origin: false
  RidePost:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizerId: !ImportValue ApiAuthorizer
      AuthorizationType: COGNITO_USER_POOLS
      HttpMethod: POST
      ResourceId:
        Ref: Resource001Ride
      RestApiId: !ImportValue apiGatewayId
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri:
          Fn::Join:
            - ':'
            - - 'arn:aws:apigateway'
              - Ref: 'AWS::Region'
              - 'lambda'
              - Fn::Join:
                  - '/'
                  - - 'path'
                    - '2015-03-31'
                    - 'functions'
                    - Fn::ImportValue: UnicornPostLambdaARN
                    - 'invocations'           
        IntegrationResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
            method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
            method.response.header.Access-Control-Allow-Origin: "'*'"
          ResponseTemplates:
            application/json: ''
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
      - StatusCode: 200
        ResponseModels:
          application/json: 'Empty'
        ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
            
  ApiGatewayDeployment:
    DependsOn: RidePost  
    Type: AWS::ApiGateway::Deployment
    Properties:
      Description: Api Gateway
      RestApiId: !ImportValue apiGatewayId
      StageName: !ImportValue EnvironmentType

Outputs:
  APIdeploymentURL:
    Value: 
       Fn::Join:
          - ''
          - - 'https://'
            - !ImportValue apiGatewayId
            - '.execute-api.'
            - !Ref 'AWS::Region'
            - '.amazonaws.com'
            - "/" 
            - !ImportValue EnvironmentType
    Export:
      Name: APIdeploymentURL  